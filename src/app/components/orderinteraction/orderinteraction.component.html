<!-- 1st Screen -->
<div class="container"  *ngIf="Condition1" ng-app="">
   <div class="card" style="width: 45rem;"></div>
   <div class="card-header">
      <div class="header-title">ORDER-INTERACTION
         <div style="display: inline-flex;position: absolute;right: 30px;">
         <div style="display: inline-flex;" class="que"><a style="cursor: pointer;">QUESTION</a></div>
         <div style="display: inline-flex;" class="res"><a style="cursor: pointer;">RESPONSE</a></div>
         <a type="button" (click)="dismissbox()"><img src="./assets/delete.png" class="delimg"></a>
         </div>
      </div>
   </div>
   <div class="card-body">
      <div class="row mt-1">
         <input type="text" name="inputprompt" class="prompt" placeholder="Define prompt"
         #text 
         (keyup)="getValue(text.value)"
         onfocus="this.placeholder = ''"
         [class.bold-text]="styleBold"
         [class.italic-text]="styleItalic"
         [class.underline-text]="styleUnderline"
         [style]="styleFour && {'text-align':'left'} || styleFive && {'text-align':'right'}">
      </div>

      <div class="left">
         <ul style="list-style-type:none;">
            <li class="list-item" *ngFor="let choice of choices;index as i">
               <img src="./assets/Icons/ellipse.png">
               <input type="text" name="inputprompt" class="inpu" placeholder="Choice{{i+1}}" [(ngModel)]="choice.text" onfocus="this.placeholder = ''">
               <img src="./assets/deletegreen.png" class="deleteicon" (click)="deleteicon(i)">
            </li>
         </ul>
         <a type="button" class="choice" *ngIf="choicebox" (click)="addChoice()"><img src="./assets/Icons/add.png" height="12px"> Add Choice</a>
      </div>
      <div class="right">

      </div>
      <a (click)="screen2()">
         <img src="./assets/Icons/savebtn.png" class="autosave1" *ngIf="autosave" (click)="displayText()">
      </a>
   </div>
</div>

<!-- Symbols -->
<div class="cardBottomBox" *ngIf="bottomSymbol">
   <div class="card-bottom" style="width: 45rem;">
      <div class="card-body">
         <div class="text-icons">
            <p class="texts">
               <span>
                  <a type="button"><img src="./assets/Icons/cross.png" height="12px" id="cross" (click)="dismiss()"></a>
               </span><br>
               EDIT TEXT
            </p>

            <div class="symbol">
               <a type="button" (click)="boldText()"><img src="./assets/Icons/bita.png" height="20px"></a>
               <img src="./assets/Icons/Line 12.png" height="20px">
               <a type="button" (click)="italicText()"><img src="./assets/Icons/italic.png" height="20px"></a>
               <img src="./assets/Icons/Line 12.png" height="20px">
               <a type="button" (click)="underlineText()"><img src="./assets/Icons/underline.png" height="20px"></a>
               <img src="./assets/Icons/Line 12.png" height="20px">
               <a type="button"><img src="./assets/Icons/icon5.png" height="20px"></a>
               <img src="./assets/Icons/Line 12.png" height="20px">
               <a type="button"><img src="./assets/Icons/icon4.png" height="20px"></a>
               <img src="./assets/Icons/Line 7.png" height="30px">
               <a type="button"><img src="./assets/Icons/icon6.png" height="20px"></a>
               <img src="./assets/Icons/Line 12.png" height="20px">
               <a type="button"><img src="./assets/Icons/gallery.png" height="20px"></a>
               <img src="./assets/Icons/Line 12.png" height="20px">
               <a type="button"><img src="./assets/Icons/music.png" height="20px"></a>
               <img src="./assets/Icons/Line 12.png" height="20px">
               <a type="button"><img src="./assets/Icons/icon3.png" height="20px"></a>
               <img src="./assets/Icons/Line 12.png" height="20px">
               <a type="button"><img src="./assets/Icons/icon2.png" height="20px"></a>
               <img src="./assets/Icons/Line 7.png" height="30px">
               <a type="button"><img src="./assets/Icons/icon1.png" height="20px"></a>
               <img src="./assets/Icons/Line 12.png" height="20px">
               <a type="button"><img src="./assets/Icons/normal.png" height="20px"></a>
               <img src="./assets/Icons/Line 7.png" height="30px">
               <a type="button"><img src="./assets/Icons/dash1.png" (click)="Dash1()" height="20px"></a>
               <img src="./assets/Icons/Line 12.png" height="20px">
               <a type="button"><img src="./assets/Icons/dash2.png" (click)="Dash2()" height="20px"></a>
               <img src="./assets/Icons/Line 12.png" height="20px">
               <a type="button"><img src="./assets/Icons/icon7.png" height="30px"></a>
               <a type="button"><img src="./assets/Icons/arrow.png" height="20px"></a>
            </div>
         </div>
      </div>
   </div>
</div>


<!-- 2nd Screen -->
<div class="content2" *ngIf="Condition2" ng-app="">
   <div class="card-header-1">
      <div class="header-title">ORDER-INTERACTION
         <div style="display: inline-flex;position: absolute;right: 30px;">
         <div style="display: inline-flex;" class="que"><a style="cursor: pointer;">QUESTION</a></div>
         <div style="display: inline-flex;" class="res"><a style="cursor: pointer;">RESPONSE</a></div>
         <a type="button" (click)="dismissbox()"><img src="./assets/delete.png" class="delimg"></a>
         </div>
      </div>
   </div>
   <div class="card-body">
      <div class="row mt-1">
         <p class="prompt-1" ng-bind="inputprompt">
            <img src="./assets/Icons/symbol.png" class="isymbol">
            Please define the correct order in the box to the right
         </p>
      </div>
      <div class="left-1">
         <ul style="list-style-type: none;">
            <li *ngFor="let i of choices">
               <img src="./assets/Icons/shadedrectangle.png" class="shadedrectangle" *ngIf="imgshow && i.text">
               {{i.text}}
            </li>
            
         </ul>
      </div>
      <img src="./assets/Icons/arrowleft.png" class="arrowleft">
      <div class="right-1">

      </div>
      <a (click)="screen3()">
         <img src="./assets/Icons/savebtn.png" class="autosave">
      </a>
   </div>
</div>

<img id="saveButton1" src="assets/SaveButton.png" alt="" *ngIf="savebtn1">

<!-- 3rd Screen -->
<div class="content2" *ngIf="Condition3"  cdkDropListGroup>
   <div class="card-header-1">
      <p class="header-title">ITEM 1
   </div>
   <div class="card-body">
      <div class="left-1">
         <ul style="list-style-type: none;">
            <li *ngFor="let i of choices" cdkDrag class="dragging" (cdkDragStarted)="onDragStarted()" (cdkDragEnded)="onDragEnded()">
               <img src="./assets/Icons/shadedrectangle.png" class="shadedrectangle" *ngIf="imgshow && i.text">
               {{i.text}}
            </li>
         </ul>
      </div>
      <img src="./assets/Icons/arrowleft.png" class="arrowleft">
      <div class="right-1"  cdkDropList (cdkDropListDropped)="onDrop($event)">

      </div>
   </div>
</div>

<img id="saveButton1" src="assets/SaveButton.png" alt="" *ngIf="savebtn1">
