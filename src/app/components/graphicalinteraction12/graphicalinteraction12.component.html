<!-- 1st Screen -->
<div class="content1" *ngIf="content1">
    <div class="sec">
    <img src="assets/Icons/file.png" alt="1" class="image1">
    <div class="con">TEST 2</div>
    </div>
    <div class="header">
       <div class="left">
        TESTPART-1
       </div>
       <div class="right">
        <div class="im3">
        <img src="assets/Icons/settings.png" alt="1" class="img1">
        </div>
        <div class="im1">
        <img src="assets/Icons/arrowup.png" alt="1" class="img2">
        </div>
        <div class="im2">
            <img src="assets/Icons/arrowdown.png" alt="1" class="img2">
        </div>
        <div>
            <img src="assets/deleteicon.png" alt="1" class="img3" (click)="deletebox()">
        </div>
       </div>
    </div>

    <div class="card-body">
        <div><img src="assets/Icons/sideline.png" class="sideline"></div>
        <div class="section1">
            Section-1:
        </div>
        <div class="section2">
            <div class="line">
                <img src="assets/Icons/aave.png" class="aave">
            </div>
            <div class="line">
                <img src="assets/Icons/settinggreen.png" class="setting">
            </div>
            <div class="line">
                <img src="assets/Icons/topgreen.png" class="topgreen">
            </div>
            <div class="line">
                <img src="assets/Icons/bottomgreen.png" class="bottomgreen">
            </div>
            <div>
                <img src="assets/deletegreen.png" class="deletegreen">
            </div>
        </div>
   

    <div class="card-box">
        <p class="item">Items</p>
        <div class="box1" (click)="screen2()">
            <div> <img src="assets/Icons/addnew.png" class="addnew"></div>
           <p class="text">Add Selected item(s) here.</p>
        </div>
        <div class="button1">
            <img src="assets/Icons/addnew.png" class="addnew1">
            <p>New Section</p>
        </div>
    </div>

    <div>
        <div class="button2">
            <img src="assets/Icons/addnew.png" class="addnew1">
            <p>New Test Part</p>
        </div>
    </div>
</div>
</div>
